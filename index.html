<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #2e2e2e;
      color: #fff;
    }

    header {
      background-color: #373737;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 45px;
      letter-spacing: 2px;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      height: 268px;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #666;
      padding-bottom: 10px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .project {
      background-color: #3d3d3d;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .project h3 {
      margin-bottom: 10px;
    }

    .project p {
      font-size: 0.95rem;
      color: #ccc;
    }

    footer {
      background-color: #222;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
    }

    .dropdown {
    position: relative;
    display: inline-block;
    margin-top: 10px;
  }

  .dropbtn {
    background-color: #373737;
    color: white;
    padding: 10px 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  .dropbtn:hover {
    background-color: #555;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #3d3d3d;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
    border-radius: 5px;
    z-index: 1;
  }

  .dropdown-content a {
    color: #fff;
    padding: 12px 16px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .dropdown-content a:hover {
    background-color: #575757;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropbtn i {
    margin-left: 5px;
  }
  </style>
</head>
<body>

  <header>
  <h1>Moje Portfolio</h1>
  <div class="dropdown">
    <button class="dropbtn">Menu <i class="fas fa-caret-down"></i></button>
    <div class="dropdown-content">
      <a href="https://github.com/MarleJek" target="_blank"><i class="fab fa-github"></i>GitHub</a>
    </div>
  </div>
</header>

  <section id="home">
    <h2>Witaj!</h2>
    <p>siemano nie bondziorno</p>
  </section>

  <section id="about">
    <h2>O mnie</h2>
    <p>jestem koneserem fiata bravo i srednich rozgrywek polskiej ligi esportowej w counter strike 2</p>
  </section>

  <section id="projects">
    <h2>Projekty</h2>
    <div class="projects">
      <div class="project">
        <h3>Portfolio</h3>
        <a href="https://github.com/MarleJek/portfolio" target="_blank">
            <i class="fab fa-github"></i> Zobacz GitHub'a
        </a>
      </div>
    </div>
  </section>

  <footer>
    
  </footer>

  <script>
    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
