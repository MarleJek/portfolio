<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #404040;
            color: white;
        }

        .head {
            background-color: #373737;
            width: 10%;
            height: 100px;
            border: 1px solid #373737;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .head2 {
            background-color: #373737;
            width: 90%;
            height: 100px;
            border: 1px solid #373737;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .btn {
            background-color: #373737;
            width: 100%;
            height: 70px;
            text-align: center;
            border: none;
        }
        .btn:hover{
            background-color: #323232;
        }
        .container {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <button class="btn">MAIN</button> 
            <button class="btn">About</button> 
            <button class="btn">SOON</button> 
        </div>
        <div class="head2">
            <h1>PORTFOLIO</h1>
        </div>
    </div>
</body>
</html>
