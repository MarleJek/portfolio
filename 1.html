<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #2e2e2e;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background-color: #373737;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px;
      flex-wrap: wrap;
    }

    nav button {
      background-color: #555;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
    }

    nav button:hover {
      background-color: #666;
      transform: scale(1.05);
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #666;
      padding-bottom: 10px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .project {
      background-color: #3d3d3d;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .project h3 {
      margin-bottom: 10px;
    }

    .project p {
      font-size: 0.95rem;
      color: #ccc;
    }

    footer {
      background-color: #222;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      nav {
        flex-direction: column;
      }

      nav button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Moje Portfolio</h1>
  </header>

  <section id="home">
    <h2>Witaj!</h2>
    <p>siema byku</p>
  </section>

  <section id="about">
    <h2>O mnie</h2>
    <p>no jakies zainteresowania mam cnie</p>
  </section>

  <section id="projects">
    <h2>Projekty</h2>
    <div class="projects">
      <div class="project">
        <h3>Portfolio</h3>
        <a href="https://github.com/MarleJek" target="_blank">
            <i class="fab fa-github"></i> GitHub
        </a>
      </div>
    </div>
  </section>

  <footer>
    
  </footer>

  <script>
    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</body>
</html>
